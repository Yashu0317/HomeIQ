<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeIQ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5fdfc;
      background-image: url('./images/bg6.jpg');
      background-size: cover; 
      background-position: center ; 
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      height: 100vh; 
      overflow: auto; 
    }

    .header {
      padding: 20px;
      text-align: center;
      background-color: #e8f9f8;
      font-size: 36px;
      font-weight: bold;
      flex: 0 0 auto; 
    }

    .content {
      flex: 1 1 auto; 
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .welcome-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(255, 255, 255, 0.8); 
      backdrop-filter: blur(20px); 
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 1200px;
      gap: 20px; 
      margin-bottom: 20px;
    }

    .welcome-text {
      max-width: 50%;
      flex: 1; 
    }

    .welcome-text h1 {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
      color: #007f7c;
    }

    .welcome-text p {
      font-size: 16px;
      color: #2e0c0c;
      margin: 10px 0 20px;
    }

    .welcome-text button {
      background-color: #00a9a5;
      color: rgba(255, 255, 255, 0.705);
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .welcome-text button:hover {
      background-color: #007f7c;
    }

    .welcome-image {
      flex: 1; 
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .welcome-image img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: contain; 
    }

    .login-section {
      text-align: center;
      margin-top: 20px;
    }

    .login-section button {
      background-color: #00a9a5;
      color: white;
      border: none;
      padding: 10px 40px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .login-section a {
      color: #e9fafa;
      text-decoration: none;
      font-size: 14px;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    HomeIQ 
  </div>

  <div class="content">
    <div class="welcome-container">
      <div class="welcome-text">
        <h1>Welcome to <br>Smart Home</h1>
        <p>Learn more about the app with these tutorials.</p>
        <a href="./gsp1.html"><button>Get Started</button></a>
      </div>
      <div class="welcome-image">
        <img src="./images/wcimg3.png" alt="Smart Home Image">
      </div>
    </div>

    <div class="login-section">
      <a href="./login1.html">
        <button>Login</button>
      </a>
      <br>
      <a href="./createacc.html">Create Account</a>
    </div>
  </div>
</body>
</html>
